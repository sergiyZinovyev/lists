name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Ваша ветка

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Set git user
        run: |
          git config user.name "sergiyZinovyev"
          git config user.email "thrion1@gmail.com"  

      - name: Build and deploy
        run: |
          npm run build
          npx gh-pages -d public
